<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Intro</title>
</head>

<body>

    <h1>JS Intro</h1>
    
    <script>
        //Opretter variablen pris med værdien 20
        let pris = 10;

        //Opretter variablen valuta og giver den en tekst, i dette tilfælde en valuta
        let valuta = " kr."

        //Opretter variablen besked og giver den en tekst, samt kombinerer de to tidligere variabler i en samlet ny variabel
        let besked = "Prisen er " + pris + valuta;

        //Udskriver indholdet af variablen besked
        console.log(besked);

        //Ændrer/overskriver indholdet af variablen pris
        pris = 100;

        //Ændrer/overskriver indholdet af variablen valuta
        valuta = "£";

        //Ændrer/overskriver indholdet af variablen besked
        besked = "Prisen er " + pris + valuta;

        //Udskriver indholdet af variablen besked
        console.log(besked);
    </script>

</body>

</html>
